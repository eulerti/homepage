	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"

			</p:selectOneButton>		
			<p:outputLabel for="firstname-txt" value="Name:" />

			<p:outputLabel for="street-txt" value="StraÃŸe + Hausnummer:" />

			<p:outputLabel for="city-txt" value="Ort:" />
				<p:inputText id="city-txt" label="Ort" required="true" />
			<p:outputLabel for="email-txt" value="E-Mail Adresse:" />
				<p:inputText id="email-txt" label="E-Mail" required="true" />
			<p:outputLabel for="phone-txt" value="Telefonnummer:" />
				<p:inputText id="phone-txt" label="Telefonnummer" required="false" />	
			<p:outputLabel for="cellphone-txt" value="Handynummer:" />
				<p:inputText id="cellphone-txt" label="Handynummer" required="false" />				
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
