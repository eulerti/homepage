<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Timon Euler's homepage</title>
	<meta charset="UTF-8" />
    <meta name="description" content="Private homepage by Timon Euler" />
    <meta name="keywords" content="Homepage,Website,Webseite,InternetprÃ¤senz" />
    <meta name="author" content="Timon Euler" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<h:form>
				<p:tabMenu activeIndex="#{param.i}" style="height:98% !important">
					<p:menuitem value="Home" outcome="home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="About Me" outcome="about_me">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem outcome="home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="About Homepage" outcome="about_hp">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Contact" outcome="contact">
						<f:param name="i" value="4" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="center" style="margin-bottom:0px">
			<ui:insert name="content" />
		</p:layoutUnit>
			
		<p:layoutUnit position="south" size="40" style="margin-top:0px">
			<h:form>
				
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>	
</html>
