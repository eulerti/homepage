<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Timon Euler's homepage</title>
	<meta charset="UTF-8" />
    <meta name="description" content="Private homepage by Timon Euler" />
    <meta name="keywords" content="Homepage,Website,Webseite,InternetprÃ¤senz" />
    <meta name="author" content="Timon Euler" />
</h:head>
<h:body>
	<ui:debug />
	<p:layout fullPage="true">
		<p:layoutUnit id="header" position="north" resizable="false" size="50">
			<h:form>
				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Home" outcome="home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="About" outcome="about">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem outcome="home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Blog" outcome="blog">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Contact" outcome="contact">
						<f:param name="i" value="4" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit id="content" position="center" resizable="true" size="200"
				  	  minSize="40" maxSize="400">
			<ui:insert name="content" />
		</p:layoutUnit>
			
		<p:layoutUnit id="footer" position="south" resizable="false" size="35">
		
			<h3>footer</h3>
		
		</p:layoutUnit>
	</p:layout>
</h:body>	
</html>
